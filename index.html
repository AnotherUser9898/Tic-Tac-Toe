<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="game.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
</head>
<body>
        <div class="main-title">Tacky - The Tic Tac Toe Game</div>
        <div class="game-section">
                <div class="player-marker">
                        <div class="player-name player-one" contenteditable="true">Player 1</div>
                        <div class="mark-text">Mark</div>
                        <div class="mark">X</div>
                </div>
                <div class="container">
                        <div class="box" id = "0">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "1">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "2">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "3">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "4">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "5">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "6">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "7">
                                <div class="image"></div>
                        </div>
                        <div class="box" id = "8">
                                <div class="image"></div>
                        </div>
                </div>

                <div class="player-marker">
                        <div class="player-name player-two" contenteditable="true">Player 2</div>
                        <div class="mark-text">Mark</div>
                        <div class="mark">O</div>
                </div>
        </div>

        <div class="player-indicator"></div>
        <button class="new-game">New Game</button>

        <dialog>
                <div class="modal-container">
                        <div class="status"></div>
                        <button class="new-game-popup">New Game</button>
                </div>
        </dialog>

</body>
</html>
